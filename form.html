<html>
<head>
        <title>Form Example</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0" / >
</head>
<body>
    <form>
        <fieldset>
            <div><input type="email" id="email_addr" name="email_addr" required placeholder="Email Address"/></div>
            <div><input id="postcode" name="postcode" type="text" required placeholder="Postcode" /></div>
        </fieldset>
        <fieldset>
            <input id="count" name="count" type="number" placeholder="Count" />
        </fieldset>
        <fieldset>
            <button type="submit">Send</button>
        </fieldset>
</body>
</html>
